{% extends 'users/base.html' %}
{% load static %}


{% block body %}
<h1>Homepage for users</h1>
   
   
       <div class="flex mt-5 p-10 justify-center">
        <h2 class="text-2xl font-normal mb-2 text-gray-500">My Posts</h2>
       </div>
       <div class="grid mx-60 p-10 grid-cols-1">
        {% for post in posts %}
        <!-- card Start -->
        <a href="#">
           
            
            <div class="rounded overflow-hidden w-[470px] h-[470px] bg-white shadow-lg ">
                <div class="user-container mx-5 my-5">
                    <img class="h-10 w-10" src="{{profile.photo.url}}" alt="">
               <div class="mx-2 my-2 font-bold"><span class="text-blue-500">{{post.user}}</span></div>
               </div>
            <img src="{{post.image.url}}">
        </div>
        <div class="px-6 py-4">
        <div class="icon-container flex gap-3">
            <img class="w-6 h-6" src="{% static 'users/images/like.png' %}" alt="">
            <img class="w-5 h-5" src="{% static 'users/images/comment.png' %}" alt="">
            <img class="w-5 h-5" src="{% static 'users/images/share.png' %}" alt="">
        </div>
        </div>
        <div class="px-6 py-4">
             <div class="font-bold text-xl mb-2">{{post.title}}</div>
             <p class="text-gray-700 text-base">{{post.caption}}</p>
        </div>

        </a>
               
               
               <!-- card end -->
               {% endfor %}
       </div>
   
     
{% endblock body %}
<h1>{{post.title}}</h1>
               <h1>{{post.user}}</h1>
               <img src="{{post.image.url}}" alt="">
