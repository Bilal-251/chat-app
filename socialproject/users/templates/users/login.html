{% extends 'users/base.html' %}

{% block body %}
    <h1 class="text-2xl m-10">🧔🏽 Login User:</h1>

    <div class="container py-5">
        <form method="POST" class="bg-white shadow-md m-10 px-8 rounded pt-6 pb-8 mb-4 w-4/5" class="bg-white shadow-md m-10 w-2/5 rounded px-5
        pt-6 pb-8 mb-4">
            {% csrf_token %}
            <div class="mb-2">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="">Username</label>
                <div class="shadow text-gray-700 appearence-none border rounded py-2 px-3 mr-20"> {{form.username}}</div>
            </div>
            <div class="mb-2">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="">Password</label>
                <div class="shadow text-gray-700 appearence-none border rounded py-2 px-3 mr-20"> {{form.password}}</div>
            </div>
            
            <button class="text-white bg-green-500 px-5 py-2 rounded" type="submit">Login</button>
        </form>
    </div>
    
   
    <p class="px-10 py-10"><a class="text-blue-500" href="{% url 'password_reset' %}">Forgot Password?Click here to reset</a> </p>

    {% endblock body %}
